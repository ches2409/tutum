

<ion-app class="mainContainer" color="success">
    <div class="encabezadoFondo"></div>

    <ion-header class="header" color="corporative">

        

        <ion-toolbar color="transparent">
            <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
            </ion-buttons>
            <ion-title>Categor√≠as</ion-title>
        </ion-toolbar>

        <div class="buscar">
            <ion-item>
                <ion-input class="entradaForm entradaNombre" placeholder="Buscar Servicio"></ion-input>
            </ion-item>
        </div>
    </ion-header>

    <ion-content class="wrapper">
        <div class="content">
            
            <div class="subtitle">
                <h4>Todos los servicios en un solo lugar</h4> 
            </div>
            
            <ion-row class="content__list">
                <ion-col size="6" *ngFor="let item of lista">
                    <ion-button (click)="openCategory(item.nombre)" fill="clear" class="btnCategoria">
                        <span>{{item.nombre}}</span>
                        <img [src]="item.imagen" width="50" alt="">
                    </ion-button>
                </ion-col>
            </ion-row>

            <ion-grid class="btnActions">
                <ion-col>
                    <button class="button btn btnAtras" [routerLink]="['/home']" id="btact1">            
                        <span class="icoElipse">
                            <ion-icon name="arrow-back-outline"></ion-icon>
                        </span>            
                        <span class="btnText">Atras</span>
                    </button>
                </ion-col>
                
            </ion-grid>

        </div>
    </ion-content>

    <div class="footer"></div>
</ion-app>
